<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Form</legend>
            Ten
            <br>
            <input type="text" name="ten" placeholder="Ten">
            <br><br>
            Địa chỉ email:
            <br>
            <input type="email" name="mail" placeholder="Email">
            <br><br>
            Mat khau
            <br>
            <input type="password" name="pass" placeholder="Mat khau">
            <br><br>
            Quy định:
            <br>
            <input type="checkbox" name="box1">Điều khoản
            <br>
            <input type="checkbox" name="box2">Nghĩa vụ
            <br><br>
            Giới tính:
            <br>
            <input type="radio" name="box">Nam
            <br>
            <input type="radio" name="box">Nữ
            <br><br>
            Ngày sinh:
            <input type="date">
            <br><br>
            Ngày giờ đăng ký:
            <input type="datetime-local">
            <br><br>
            Range
            <input type="range">
            <br><br>
            Color
            <input type="color">
            <br><br>
            Number
            <input type="number">
            <br><br>
            Search
            <input type="search">
            <br><br>
            Tel
            <input type="tel">
            <br><br>
            Time
            <input type="time">
            <br><br>
            Url <input type="url">
            <br><br>
            Week <input type="week">
            <br><br>
            Month <input type="month">
            <br><br>
            <input type="reset" name="rest">
            <input type="submit" name="subm">
            <br><br>
            <button type="button">
                <img src="http://codegym.vn/wp-content/uploads/2017/03/CodeGym-3-02-copy.jpg" width="200px" alt="">
            </button>
            <br><br>
            <textarea name="para" id="p1" cols="100" rows="30" style="font-size: 20px"></textarea>
            <br><br>
            Sở thích
            <select name="fav" id="f1">
                <option value="HN">Hà Nội</option>
                <option value="HCM">Tp.Hồ Chí Minh</option>
                <option value="DN">Đà Nẵng</option>
                <option value="HP">Hải Phòng</option>
                <option value="CT">Cần Thơ</option>
            </select>
            <br><br>
            Châu lục
            <select name="chau" id="c1" multiple>
                <option value="ca">Châu Á</option>
                <option value="caa">Châu Âu</option>
                <option value="cp">Châu Phi</option>
                <option value="cm">Châu Mỹ</option>
                <option value="cdd">Châu Đại Dương</option>
                <option value="cnc">Châu Nam Cực</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
