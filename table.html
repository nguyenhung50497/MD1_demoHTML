<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Tahoma, sans-serif;

        }
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 5px;
          text-align: center;
        }
        th {
          background-color: brown;
          color: white;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Contry</th>
      </tr>
      <tr>
        <td>Nguyễn Văn A</td>
        <td>01/01/1991</td>
        <td>Việt Nam</td>
      </tr>
      <tr>
        <td>James Ken</td>
        <td>02/02/1992</td>
        <td>America</td>
      </tr>
      <tr>
        <td>Xuhao</td>
        <td>03/03/1993</td>
        <td>Trung Quốc</td>
      </tr>
    </table>
</body>
</html>
